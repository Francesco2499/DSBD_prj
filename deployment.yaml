# customer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - name: customer
        image: dsbdproject/dsbd_prj-customer:latest
        command: ['python', 'main.py']
        env:
        - name: isDocker
          value: "true"
        - name: MYSQL_HOST
          value: db-customer-service
        - name: MYSQL_DATABASE
          value: dsbd_customer
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: AUTH_URL
          value: http://authentication-service:5002/authenticate
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
spec:
  selector:
    app: customer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---

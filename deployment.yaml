# db-customer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-customer
  template:
    metadata:
      labels:
        app: db-customer
    spec:
      containers:
      - name: db-customer
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: dsbd_customer
---
apiVersion: v1
kind: Service
metadata:
  name: db-customer-service
spec:
  selector:
    app: db-customer
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
